<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>notumclo</title>
    <link rel="stylesheet" href="styles.css" />

      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"

    /> -->
    <!-- local bootstrap and fontawesome -->
    <link rel="stylesheet" href="css/all.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
  </head>
  <body>
    <div class="container-fluid text-center">
      <h1>notumclo <small class="text-muted">| Not a Tumblr Clone</small></h1>
    </div>
    <div class="row text-center" id="postOptions">
      <div class="col-xs"></div>
      <div class="col-sm">
        <span class="clickable" onclick="postTextForm()"
          ><i class="fas fa-font fa-3x"></i><br />Text</span
        >
      </div>
      <div class="col-sm">
        <span class="clickable" onclick="postImageForm()"
          ><i class="fas fa-image fa-3x"></i><br />Image</span
        >
      </div>
      <div class="col-sm">
        <span class="clickable" onclick="postQuoteForm()"
          ><i class="fas fa-quote-right fa-3x"></i><br />Quote</span
        >
      </div>
      <div class="col-sm">
        <span class="clickable" onclick="postChatForm()"
          ><i class="fas fa-comment-alt fa-3x"></i><br />Chat</span
        >
      </div>
      <div class="col-sm">
        <span class="clickable" onclick="postAudioForm()"
          ><i class="fas fa-headphones-alt fa-3x"></i><br />Audio</span
        >
      </div>
      <div class="col-sm">
        <span class="clickable" onclick="postVideoForm()">
          <i class="fas fa-video fa-3x"></i><br />Video</span
        >
      </div>
      <div class="col-xs"></div>
    </div>
    <div id="forms" class="container-fluid" style="width: 75%">
      <form id="textForm" name="textForm" style="display: none;">
        <div class="form-group">
          <label for="textTitle">Title</label>
          <input
            type="text"
            class="form-control"
            name="textTitle"
            id="textTitle"
            placeholder="Post Title"
          />
        </div>
        <div class="form-group">
          <label for="textBody">Text</label>
          <textarea
            class="form-control"
            name="textContent"
            id="textContent"
            rows="3"
            placeholder="Your text here"
          ></textarea>
        </div>
        <div class="form-group">
          <label for="textTags">Tags</label>
          <input
            type="text"
            class="form-control"
            name="textTags"
            id="textTags"
            placeholder="#tags"
          />
        </div>
        <button type="submit" class="btn btn-primary">Post</button>
        <button type="button" class="btn btn-secondary btn-cancel">
          Discard
        </button>
      </form>
      <div id="preview" style="text-align: center">
        <img src="" class="img-fluid" id="thumbnail" style="max-height:28em;" />
      </div>
      <form id="imageForm" name="imageForm" style="display: none;">
        <div class="form-group custom-file" id="fileFormGoup">
          <input
            type="file"
            name="imageFile"
            id="imageFile"
            class="custom-file-input"
            accept="image/*"
          />
          <label class="custom-file-label" for="imageFile">Choose file</label>
        </div>
        <div class="form-group">
          <label for="imageCaption">Caption</label>
          <textarea
            class="form-control"
            name="imageCaption"
            id="imageCaption"
            rows="3"
            placeholder="Add a caption"
          ></textarea>
        </div>
        <div class="form-group">
          <label for="imageTags">Tags</label>
          <input
            type="text"
            class="form-control"
            name="imageTags"
            id="imageTags"
            placeholder="#tags"
          />
        </div>
        <button type="submit" class="btn btn-primary">Post</button>
        <button type="button" class="btn btn-secondary btn-cancel">
          Discard
        </button>
      </form>
      <form id="quoteForm" name="quoteForm" style="display: none;">
        <div class="form-group">
          <label for="quoteContent">Quote</label>
          <textarea
            name="quoteContent"
            id="quoteContent"
            rows="1"
            class="form-control"
            placeholder="Quote"
          ></textarea>
        </div>
        <div class="form-group">
          <label for="quoteSource">Source</label>
          <input
            type="text"
            name="quoteSource"
            id="quoteSource"
            class="form-control"
            placeholder="Source"
          />
        </div>
        <div class="form-group">
          <label for="quoteTags">Tags</label>
          <input
            type="text"
            name="quoteTags"
            id="quoteTags"
            class="form-control"
            placeholder="#tags"
          />
        </div>
        <button type="submit" class="btn btn-primary">Post</button>
        <button type="button" class="btn btn-secondary btn-cancel">
          Discard
        </button>
      </form>
      <form id="chat-form" name="chat-form" style="display: none;">
        <div class="form-group">
          <textarea
            name="chat-content"
            id="chat-content"
            rows="5"
            class="form-control card-body"
            placeholder="Me: This is a chat
          You: Nice"
          ></textarea>
        </div>
        <div class="form-group">
          <label for="chat-tags">Tags</label>
          <input
            type="text"
            name="chat-tags"
            id="chat-tags"
            class="form-control"
            placeholder="#tags"
          />
        </div>
        <button type="submit" class="btn btn-primary">Post</button>
        <button class="btn btn-secondary btn-cancel" type="button">
          Discard
        </button>
      </form>
      <div id="audioTitleInput" style="display: none;">
        <div class="form-group">
          <label for="audioTitle">Song Title</label>
          <input
            type="text"
            name="audioTitle"
            id="audioTitle"
            class="form-control"
            placeholder="Search for a song (add artist and/or album for better results)"
          />
        </div>
        <button type="button" class="btn btn-primary">
          Next
        </button>
        <button
          type="button"
          class="btn btn-secondary"
          onclick="hideInputElement(document.querySelector('#audioTitleInput'))"
        >
          Discard
        </button>
      </div>
      <div class="text-center" id="loadingSpinner" style="display: none;">
        <div class="spinner-border" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
      <form id="audioForm" style="display: none;">
        <div
          id="playButton"
          class="embed-responsive embed-responsive-1by1 mx-auto"
          style="display: none; max-width: 50%;"
        >
          <iframe
            src=""
            id="SpotifyIframe"
            frameborder="0"
            class="embed-responsive-item"
            allowtransparency="true"
            allow="encrypted-media"
          ></iframe>
        </div>
        <div class="form-group">
          <label for="audioDescription">Description</label>
          <textarea
            name="audioDescription"
            id="audioDescription"
            rows="3"
            class="form-control"
            placeholder="Add a description"
          ></textarea>
          <label for="audioTags">Tags</label>
          <input
            type="text"
            name="audioTags"
            id="audioTags"
            class="form-control"
            placeholder="Add a description"
          />
        </div>
        <button type="submit" class="btn btn-primary">Post</button>
        <button type="button" class="btn btn-secondary btn-cancel">
          Discard
        </button>
      </form>
      <div id="video-url" style="display: none;">
        <div class="form-group">
          <label for="video-url-input">Video URL</label>
          <input
            type="text"
            name="video-url-input"
            id="video-url-input"
            class="form-control"
            placeholder="Insert YouTube URL"
          />
        </div>
        <button class="btn btn-primary" type="button">Next</button>
        <button
          class="btn btn-secondary"
          onclick="hideInputElement(document.querySelector('#video-url'))"
        >
          Discard
        </button>
      </div>
      <form id="video-form" style="display: none;">
        <div
          id="embeded-video"
          class="embed-responsive embed-responsive-16by9 mx-auto"
          style="display:none; max-width: 50%"
        >
          <iframe
            src=""
            id="youtube-iframe"
            class="embed-responsive-item"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </div>
        <div class="form-group">
          <label for="video-description">Description</label>
          <textarea
            name="video-description"
            id="video-description"
            rows="3"
            class="form-control"
            placeholder="Add a description"
          ></textarea>
          <label for="video-tags">Tags</label
          ><input
            type="text"
            name="video-tags"
            id="video-tags"
            class="form-control"
            placeholder="#tags"
          />
        </div>
        <button class="btn btn-primary" type="submit">Post</button>
        <button class="btn btn-secondary btn-cancel" type="button">
          Discard
        </button>
      </form>
    </div>
    <div id="postsFeed" class="container"></div>
    <script src="postFunctions.js"></script>
  </body>
</html>
