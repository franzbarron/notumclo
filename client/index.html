<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>notumclo</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
      integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
      crossorigin="anonymous"
    />
    <script src="postFunctions.js"></script>
  </head>
  <body>
    <div class="container-fluid text-center">
      <h1>notumclo <small class="text-muted">Not a Tumblr Clone</small></h1>
      <div class="row">
        <div class="col-sm"></div>
        <div class="col-sm">
          <span class="clickable" onclick="postTextForm()"
            ><i class="fas fa-font fa-3x"></i><br />Text</span
          >
        </div>
        <div class="col-sm">
          <span class="clickable"
            ><i class="fas fa-image fa-3x"></i><br />Image</span
          >
        </div>
        <div class="col-sm">
          <span class="clickable"
            ><i class="fas fa-quote-right fa-3x"></i><br />Quote</span
          >
        </div>
        <div class="col-sm">
          <span class="clickable"
            ><i class="fas fa-link fa-3x"></i><br />Link</span
          >
        </div>
        <div class="col-sm">
          <span class="clickable"
            ><i class="fas fa-comment-alt fa-3x"></i><br />Chat</span
          >
        </div>
        <div class="col-sm">
          <span class="clickable"
            ><i class="fas fa-headphones-alt fa-3x"></i><br />Audio</span
          >
        </div>
        <div class="col-sm">
          <span class="clickable">
            <i class="fas fa-video fa-3x"></i><br />Video</span
          >
        </div>
        <div class="col-sm"></div>
      </div>
    </div>
    <div id="forms" class="container-fluid" style="width: 75%">
      <form id="textForm" name="textForm" style="display: none;">
        <div class="form-group">
          <label for="textTitle">Title</label>
          <input
            type="text"
            class="form-control"
            name="textTitle"
            id="textTitle"
            placeholder="Post Title"
          />
        </div>
        <div class="form-group">
          <label for="textBody">Text</label>
          <textarea
            class="form-control"
            name="textContent"
            id="textContent"
            rows="3"
            placeholder="Your text here"
          ></textarea>
        </div>
        <div class="form-group">
          <label for="textTags">Tags</label>
          <input
            type="text"
            class="form-control"
            name="textTags"
            id="textTags"
            placeholder="#tags"
          />
        </div>
        <button type="submit" class="btn btn-primary">Post</button>
      </form>
    </div>
  </body>
</html>
