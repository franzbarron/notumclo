<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>notumclo</title>
    <link rel="stylesheet" href="styles.css" />

    <link

    /> -->
    <!-- local bootstrap and fontawesome -->
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/bootstrap.css">
  </head>
  <body>
    <div class="container-fluid text-center">
      <h1>notumclo <small class="text-muted">| Not a Tumblr Clone</small></h1>
    </div>
    <div class="row text-center" id="postOptions">
      <div class="col-xs"></div>
      <div class="col-sm">
        <span class="clickable" onclick="postTextForm()"
          ><i class="fas fa-font fa-3x"></i><br />Text</span
        >
      </div>
      <div class="col-sm">
        <span class="clickable" onclick="postImageForm()"
          ><i class="fas fa-image fa-3x"></i><br />Image</span
        >
      </div>
      <div class="col-sm">
        <span class="clickable" onclick="postQuoteForm()"
          ><i class="fas fa-quote-right fa-3x"></i><br />Quote</span
        >
      </div>
      <div class="col-sm">
        <span class="clickable"
          ><i class="fas fa-link fa-3x"></i><br />Link</span
        >
      </div>
      <div class="col-sm">
        <span class="clickable"
          ><i class="fas fa-comment-alt fa-3x"></i><br />Chat</span
        >
      </div>
      <div class="col-sm">
        <span class="clickable"
          ><i class="fas fa-headphones-alt fa-3x"></i><br />Audio</span
        >
      </div>
      <div class="col-sm">
        <span class="clickable">
          <i class="fas fa-video fa-3x"></i><br />Video</span
        >
      </div>
      <div class="col-xs"></div>
    </div>
    <div id="forms" class="container-fluid" style="width: 75%">
      <form id="textForm" name="textForm" style="display: none;">
        <div class="form-group">
          <label for="textTitle">Title</label>
          <input
            type="text"
            class="form-control"
            name="textTitle"
            id="textTitle"
            placeholder="Post Title"
          />
        </div>
        <div class="form-group">
          <label for="textBody">Text</label>
          <textarea
            class="form-control"
            name="textContent"
            id="textContent"
            rows="3"
            placeholder="Your text here"
          ></textarea>
        </div>
        <div class="form-group">
          <label for="textTags">Tags</label>
          <input
            type="text"
            class="form-control"
            name="textTags"
            id="textTags"
            placeholder="#tags"
          />
        </div>
        <button type="submit" class="btn btn-primary">Post</button>
        <button type="button" class="btn btn-secondary btn-cancel">
          Discard
        </button>
      </form>
      <div id="preview" style="text-align: center">
        <img src="" class="img-fluid" id="thumbnail" style="max-height:28em;" />
      </div>
      <form id="imageForm" name="imageForm" style="display: none;">
        <div class="form-group custom-file" id="fileFormGoup">
          <input
            type="file"
            name="imageFile"
            id="imageFile"
            class="custom-file-input"
            accept="image/*"
          />
          <label class="custom-file-label" for="imageFile">Choose file</label>
        </div>
        <div class="form-group">
          <label for="imageCaption">Caption</label>
          <textarea
            class="form-control"
            name="imageCaption"
            id="imageCaption"
            rows="3"
            placeholder="Add a caption"
          ></textarea>
        </div>
        <div class="form-group">
          <label for="imageTags">Tags</label>
          <input
            type="text"
            class="form-control"
            name="imageTags"
            id="imageTags"
            placeholder="#tags"
          />
        </div>
        <button type="submit" class="btn btn-primary">Post</button>
        <button type="button" class="btn btn-secondary btn-cancel">
          Discard
        </button>
      </form>
      <form id="quoteForm" name="quoteForm" style="display:none;">
        <div class="form-group">
          <label for="quoteContent">Quote</label>
          <textarea
            name="quoteContent"
            id="quoteContent"
            rows="1"
            class="form-control"
            placeholder="Quote"
          ></textarea>
        </div>
        <div class="form-group">
          <label for="quoteSource">Source</label>
          <input
            type="text"
            name="quoteSource"
            id="quoteSource"
            class="form-control"
            placeholder="Source"
          />
        </div>
        <div class="form-group">
          <label for="quoteTags">Tags</label>
          <input
            type="text"
            name="quoteTags"
            id="quoteTags"
            class="form-control"
            placeholder="#tags"
          />
        </div>
        <button type="submit" class="btn btn-primary">Post</button>
        <button type="button" class="btn btn-secondary btn-cancel">
          Discard
        </button>
      </form>
    </div>
    <div id="postsFeed" class="container"></div>
    <script src="postFunctions.js"></script>
  </body>
</html>
