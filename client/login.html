  <body>
    <div class="container text-center">
      <h1>notumclo <small class="text-muted">| Not a Tumblr Clone</small></h1>
    </div>
    <div class="container">
      <div id="login-form">
        <form name="login" id="login">
          <div class="form-group">
            <label for="usermail">Username or Email</label
            ><input
              type="text"
              name="usermail"
              id="usermail"
              class="form-control"
              placeholder="username or email"
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label
            ><input
              type="password"
              name="password-login"
              id="password-login"
              class="form-control"
              placeholder="password"
            />
          </div>
          <div class="form-row">
            <div class="col">
              <p>
                Don't have an account?
                <a href="/register.html">Register</a> instead.
              </p>
            </div>
            <div class="col text-right">
              <button type="submit" class="btn btn-primary">Log in</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script src="scripts/auth.js"></script>
  </body>
