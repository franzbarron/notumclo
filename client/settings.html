    <div
      id="error-alert"
      class="alert alert-danger"
      role="alert"
      style="display: none;"
    ></div>
    <div
      id="success-alert"
      class="alert alert-success"
      role="alert"
      style="display: none;"
    ></div>
    <div class="container">
      <h2>Settings</h2>
      <form id="user-settings" name="user-settings">
        <div class="form-group">
          <label for="name">Name</label>
          <div class="input-group">
            <input
              type="text"
              name="name"
              id="name"
              class="form-control"
              readonly
            />
            <span class="input-group-btn">
              <button class="btn btn-dark" type="button" id="edit-name">
                <i class="fas fa-edit"></i>
              </button>
              <button
                class="btn btn-success"
                type="button"
                id="save-name"
                style="display: none;"
              >
                <i class="fas fa-check"></i>
              </button>
            </span>
          </div>
        </div>
        <div class="form-group">
          <label for="username">username</label>
          <div class="input-group">
            <input
              type="text"
              name="username"
              id="username"
              class="form-control"
              readonly
            />
            <span class="input-group-btn">
              <button class="btn btn-dark" type="button" id="edit-username">
                <i class="fas fa-edit"></i>
              </button>
              <button
                class="btn btn-success"
                type="button"
                id="save-username"
                style="display: none;"
              >
                <i class="fas fa-check"></i>
              </button>
            </span>
          </div>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <div class="input-group">
            <input
              type="email"
              name="email"
              id="email"
              class="form-control"
              readonly
            />
            <span class="input-group-btn">
              <button class="btn btn-dark" type="button" id="edit-email">
                <i class="fas fa-edit"></i>
              </button>
              <button
                class="btn btn-success"
                type="button"
                id="save-email"
                style="display: none;"
              >
                <i class="fas fa-check"></i>
              </button>
            </span>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-group">
            <input
              type="password"
              name="password"
              id="password"
              class="form-control"
              readonly
              placeholder="********"
            />
            <span class="input-group-btn">
              <button class="btn btn-dark" type="button" id="edit-password">
                <i class="fas fa-edit"></i>
              </button>
            </span>
          </div>
        </div>
        <div class="form-group password-forms" style="display:none">
          <label for="password-new">New Password</label>
          <input
            type="password"
            name="password-new"
            id="password-new"
            class="form-control"
            placeholder="password"
          />
        </div>
        <div class="form-group password-forms" style="display:none">
          <label for="password-confirmation">Confirm New Password</label>
          <input
            type="password"
            name="password-confirmation"
            id="password-confirmation"
            class="form-control"
            placeholder="password"
          />
        </div>
        <div class="form-row password-forms" style="display: none;">
          <div class="col"></div>
          <div class="col text-right">
            <button class="btn btn-success" id="save-password">
              Save Password
            </button>
          </div>
        </div>
      </form>
    </div>
    <script src="scripts/settings.js"></script>
    <script>
      const SearchButton = document.querySelector('#search-button');
      const SearchInput = document.querySelector('#search-input');

      function doSearch(event) {
        event.preventDefault();
        const query =
          SearchInput.value.charAt(0) === '#'
            ? '%23' + SearchInput.value.substring(1)
            : SearchInput.value;

        location.href = location.origin + '/search.html?q=' + query;
      }

      SearchButton.addEventListener('click', doSearch);
      SearchInput.addEventListener('submit', doSearch, false);
    </script>
  </body>
